<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="apple">
    <button @mouseover="add(2)">加一</button>
    <div>{{count}}</div>
    <input type="text" @keyup.enter="handler" v-model="keyword">
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el: '#apple',
        data: {
            count: 0,
            keyword: 0
        },
        methods:{
           add:function(num) {
             this.count += num
           },
            handler:function () {
               this.count += this.keyword;
            }
        }
    });
</script>
</body>
</html>
