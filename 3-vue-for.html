<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="apple">
    <ul>
        <li v-for="(school,index) in list">
            {{index}} {{school}}
        </li>
    </ul>
    <ul>
        <li v-for="items in sortArr">{{items}}</li>
    </ul>
    <ul>
        <li v-for="(val,key,index) in obj">
            {{key}} : {{val}} : {{index}}
        </li>
    </ul>
    <ul>
        <li v-for=" (user,index) in users">
            {{user.name}} {{user.school}}  {{user.age}} {{index}}
        </li>
    </ul>
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
       el: '#apple',
        data:{
          list: ['黑大','林大','农大'],
            arr:[1,2,3,4,5,12,25,9],
            obj:{
              name: '张三',
                age: 19,
                school: '林大'
            },
            users:[
                {
                    name: '张三',
                    age: 19,
                    school: '林大'
                },
                {
                    name: '李四',
                    age: 16,
                    school: '黑大'
                },
                {
                    name: '王五',
                    age: 25,
                    school: '理工'
                }
            ]

        },
        computed:{
         sortArr:function (a,b) {
        return this.arr.sort(function (a,b) {
              return a - b
          })
}
        }
    });

</script>
</body>
</html>
