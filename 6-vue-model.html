<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
<div id="apple">
    <input type="text" v-model="msg">
    <div>{{msg}}</div>
    <form action="">
        <label >用户名：<input type="text" v-model.lazy="username"></label>
<div>用户名是:{{username}}</div>
性别：
        <input type="radio" v-model="gender" value="男">男
        <input type="radio" v-model="gender" value="女">女
        <div>性别是：{{gender}}</div>
爱好：
        <input type="checkbox" value="篮球" v-model="hobby">篮球
        <input type="checkbox" value="足球" v-model="hobby">足球
        <input type="checkbox" value="排球" v-model="hobby">排球
        <div>爱好是：{{hobby}}</div>
    </form>
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el: '#apple',
        data:{
            username: '',
            gender:'',
            hobby:[]

        }
    });
</script>
</body>
</html>
